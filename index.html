<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <title>Student ID Scanner</title>
</head>
<body>
    <h1>Student ID Scanner</h1>
    <div class="buttons">
        <button id="uploadCSVButton">Upload CSV File</button>
        <button id="startScanButton" disabled>Start Scanning</button>
    </div>
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
    <div id="acceptedOutputs" style="display: none;">
        <h2>Accepted Outputs</h2>
        <ul id="acceptedList"></ul>
        
    <div id="cameraContainer" style="display: none;">
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
        
    <div id="output"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" id="popupClose">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
