<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
</head>
<body>
  <h1>Barcode Scanner</h1>

  <button id="scan-button">Scan Barcode</button>

  <div id="scanner"></div>

  <div id="feedback"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.4.1/html5-qrcode.min.js"></script>
  <script>
    var scanner = new Html5QrcodeScanner(
      "scanner",
      {
        fps: 2,
        qrbox: 250,
      }
    );

    document.getElementById("scan-button").addEventListener("click", function() {
      scanner.render(onScanSuccess);
    });

    function onScanSuccess(decodedResult) {
      document.getElementById("feedback").innerHTML = `Barcode scanned: ${decodedResult}`;
    }

    scanner.addEventListener("ready", function() {
      document.getElementById("feedback").innerHTML = "Scanner is ready.";
    });
  </script>
</body>
</html>
